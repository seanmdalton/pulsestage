# PulseStage Docker Compose Configuration
#
# Version Pinning:
#   - Default: Uses 'latest' tag for automatic updates
#   - Production: Pin to specific version for stability
#   - Example: ghcr.io/seanmdalton/pulsestage-api:0.1.0
#
# Available Tags:
#   - 0.1.0 (full version)
#   - 0.1 (minor version)
#   - 0 (major version)
#   - latest (always newest)
#
# See CHANGELOG.md for version history and https://semver.org for versioning semantics.

services:
  api:
    image: ghcr.io/seanmdalton/pulsestage-api:latest
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://app:app@db:5432/ama
      PORT: "3000"
      NODE_ENV: development
      ADMIN_KEY: ${ADMIN_KEY:-dev-admin-key-change-me}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      REDIS_URL: redis://redis:6379
      SESSION_SECRET: ${SESSION_SECRET}
      ADMIN_SESSION_SECRET: ${ADMIN_SESSION_SECRET}
      CSRF_SECRET: ${CSRF_SECRET}
      MOCK_SSO: "true"
      SSO_PROVIDER: "mock"
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis

  web:
    image: ghcr.io/seanmdalton/pulsestage-web:latest
    environment:
      VITE_API_URL: http://localhost:3000
      VITE_WEBSITE_TITLE: ${WEBSITE_TITLE:-PulseStage}
    ports:
      - "5173:5173"
    depends_on:
      - api

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: ama
    ports:
      - "5432:5432"      
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  mailpit:
    image: axllent/mailpit:latest
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP server
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

volumes:
  pgdata:
