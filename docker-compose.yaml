services:
  api:
    image: ghcr.io/seanmdalton/pulsestage-api:latest
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://app:app@db:5432/ama
      PORT: "3000"
      NODE_ENV: development
      ADMIN_KEY: ${ADMIN_KEY:-dev-admin-key-change-me}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      REDIS_URL: redis://redis:6379
      SESSION_SECRET: ${SESSION_SECRET}
      ADMIN_SESSION_SECRET: ${ADMIN_SESSION_SECRET}
      CSRF_SECRET: ${CSRF_SECRET}
      MOCK_SSO: "true"
      SSO_PROVIDER: "mock"
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis

  web:
    image: ghcr.io/seanmdalton/pulsestage-web:latest
    environment:
      VITE_API_URL: http://localhost:3000
      VITE_WEBSITE_TITLE: ${WEBSITE_TITLE:-PulseStage}
    ports:
      - "5173:5173"
    depends_on:
      - api

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: ama
    ports:
      - "5432:5432"      
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine

volumes:
  pgdata:
