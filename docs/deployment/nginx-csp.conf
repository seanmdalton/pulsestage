# Nginx CSP Configuration for PulseStage
# Add these headers to your Nginx server block for enhanced security

# Content Security Policy
# Strict CSP that allows only necessary external resources
add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://*.pulsestage.app https://api-demo.pulsestage.app; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; object-src 'none'; upgrade-insecure-requests" always;

# Strict Transport Security (HSTS)
# Enable HTTPS for 1 year, including subdomains
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# X-Frame-Options
# Prevent clickjacking attacks
add_header X-Frame-Options "DENY" always;

# X-Content-Type-Options
# Prevent MIME type sniffing
add_header X-Content-Type-Options "nosniff" always;

# Referrer-Policy
# Only send origin on cross-origin requests
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Permissions-Policy
# Disable unnecessary browser features
add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

# X-XSS-Protection
# Enable XSS filter (legacy browsers)
add_header X-XSS-Protection "1; mode=block" always;

